  <script>
    let currentAudio = null;
    const nowplayingText = document.getElementById("nowplaying");

    function changeDataTheme() {
      const body = document.body;
      const themeButton = document.getElementById("themechange");
      if (body.getAttribute("data-theme") === "green") {
        body.setAttribute("data-theme", "blue");
        themeButton.textContent = "Theme To-Green";
      } else {
        body.setAttribute("data-theme", "green");
        themeButton.textContent = "Theme To-Blue";
      }
    }

    function playSong(file, title) {
      if (currentAudio) {
        currentAudio.pause();
        currentAudio.currentTime = 0;
      }

      currentAudio = new Audio(file);
      currentAudio.play();

      nowplayingText.textContent = "Now Playing: " + title;
    }

    function stopAll() {
      if (currentAudio) {
        currentAudio.pause();
        currentAudio.currentTime = 0;
        currentAudio = null;

        nowplayingText.textContent = "Now Playing: Nothing";
      }
    }
  </script>
